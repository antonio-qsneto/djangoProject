<h2>Lista de Movimentos Rotativos</h2>


<ul>
    {% for movrot in movrot %}
        <li> {{ movrot.checkin }} - {{ movrot.veiculo.placa }}</li>
    {% endfor %}
</ul>

<form action="{% url 'core_novorotativo_movrot' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
