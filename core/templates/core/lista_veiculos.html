<h2>Lista de Veiculos</h2>


<ul>
    {% for veiculo in veiculos %}
        <li> {{ veiculo.marca }} - {{ veiculo.proprietario }} - {{ veiculo.placa }}</li>
    {% endfor %}
</ul>

<form action="{% url 'core_veiculo_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
